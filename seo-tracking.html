<!-- EVENTOS PERSONALIZADOS PARA TRACKING -->
<script>
// Función para trackear clicks en teléfonos
function trackPhoneClick() {
    if (typeof gtag !== 'undefined') {
        gtag('event', 'phone_click', {
            'event_category': 'contact',
            'event_label': 'header_phone'
        });
    }
}

// Función para trackear búsquedas
function trackSearch(searchTerm) {
    if (typeof gtag !== 'undefined') {
        gtag('event', 'search', {
            'search_term': searchTerm,
            'event_category': 'engagement'
        });
    }
}

// Función para trackear selección de categorías
function trackCategorySelection(category) {
    if (typeof gtag !== 'undefined') {
        gtag('event', 'category_select', {
            'event_category': 'navigation',
            'event_label': category
        });
    }
}

// Función para trackear visualización de productos
function trackProductView(productName, category) {
    if (typeof gtag !== 'undefined') {
        gtag('event', 'view_item', {
            'item_name': productName,
            'item_category': category,
            'event_category': 'ecommerce'
        });
    }
}
</script>
